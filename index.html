<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="card-container">
    
    <div id="content-container">
      
      <h1 id="main-heading">Get <span id="heading-accent">insights</span> that help your business grow.</h1>

      <p id="content-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

     <div id="stats-container">
        <div class="stats-content">  
          <p class="stat-value">10k+</p>
          <p class="stat-heading">companies</p>
        </div>

        <div class="stats-content">  
          <p class="stat-value">314</p>
          <p class="stat-heading">templates</p>
        </div>

        <div class="stats-content">  
          <p class="stat-value">12M+</p>
          <p class="stat-heading">queries</p>
      </div>
     </div>

   </div>
   
   <picture id="img-container">
      <source media="(min-width: 769px)" srcset="images/image-header-desktop.jpg">
      <source media="(max-width: 768px)" srcset="images/image-header-mobile.jpg">
      <img id="card-img" src="images/image-header-desktop.jpg" alt="women working in the office">
   </picture>
</div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/giovanibulian" target="_blank">Giovani Bulian Simioni</a>.
  </footer>
</body>
</html>
